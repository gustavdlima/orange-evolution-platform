<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD</title>
</head>
<body>
	<!-- HEADER -->
		<header id="header">
			<nav>
				<div class="container">
					<div class="text-center">
						<a href="/" class="nav-brand text-dark">Cadastro</a>
					</div>
				</div>
			</nav>
		</header>
	<!-- HEADER -->

	<!-- MAIN -->
		<main id="site-main">
			<form action="" method="post">
				<div class="input-box">
					<label>Nome:</label>
					<input id="nome" type="text" placeholder="Digite seu nome" name="nome">
				</div>
				<div class="input-box">
					<label>Email:</label>
					<input id="email" type="email" placeholder="Digite seu email" name="email">
				</div>
				<div class="input-box">
					<label>Celular:</label>
					<input id="celular" type="tel" placeholder="(xx) xxxx-xxxx" name="celular">
				</div>
				<div class="input-box">
					<label>Senha:</label>
					<input id="senha" type="password" placeholder="Digite sua senha" name="senha">
				</div>
				<div class="input-box">
					<label>Confirme sua senha:</label>
					<input id="ConfirmeSenha" type="password" placeholder="Confirme sua senha" name="ConfirmeSenha">
				</div>
				<div class="btnSubmit">
						<button type="submit">Enviar</button>
				</div>
				<div>
					<label for="bairro">Bairro</label>
					<select name="bairro" id="bairro">
						<option selected value="">Selecione...</option>
						<option value="">Serraria</option>
					</select>
				</div>
			</form>
		</main>
	<!-- MAIN -->



</body>
</html>
